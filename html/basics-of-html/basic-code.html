<!-- This is an example of a basic HTML template-->
<!-- All tags must have both an opening and closing tags. A closing tag is
     signified by a "/" forward slash. -->

<!-- This tells the browser what type of content it can expect -->
<!doctype html>
<!-- The opening html tag starts the actual code space. You will
     also want to include the "lang" variable to let the browser
     know what language to expect. -->
<html lang="en">

<!-- The head section of the page is where you place content that you don't
     want visible on the page. You include tags such as meta here. These tags
     provide additional information for responsive design, SEO, etc... -->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width initial-scale=1">
  <meta name="author" content="Zac Harris">
  <meta name="description" content="155 characters describing site">
  <title>HTML Course Basics</title>
</head>

<!-- The body of the document is where you begin placing code that contains
     elements that you do want visible to the viewer. -->
<body>

</body>

<!-- This is the closing html tag. Without it, the page will not display. It
     signals to the browser that this is the end of the main page content. -->
</html>
